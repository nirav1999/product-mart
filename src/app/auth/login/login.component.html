<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
        <table>
            <tr>
                <td>
                    <mat-form-field>
                        <input name="email" [(ngModel)]="email"  matInput placeholder="Email" type="email" required />
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field>
                        <input name="password" [(ngModel)]="password"  matInput placeholder="password" type="password" required />
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-error *ngIf="error">
                        {{ error }}
                    </mat-error>
                </td>
            </tr>
        </table>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
        <span>
            If you don't have an account?
            <a [routerLink]="['/auth/register']">Register</a>
            here.
        </span>
    </mat-card-actions>
</mat-card>
